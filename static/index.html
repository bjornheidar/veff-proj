<!DOCTYPE html>
<html lang="en" ng-app="kodemonApp">
<head>
	<meta charset="utf-8">	
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Kodemon</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body ng-controller="MessagesCtrl">
	<div class="container-fluid col-md-offset-1 col-md-10">
		<div class="row">
			<div class="col-md-3" style="background-color:red;">
				<ul>
					<li ng-repeat="m in messages" ng-click="setChartKey(m.key)"><a href='#'>{{m.key}}</a></li>
			</div>
			<div class="col-md-9">
				<div id="chart" style="min-width: 400px; height:400px;"></div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	<script type="text/javascript" src="static/kodemonApp.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="http://code.highcharts.com/modules/exporting.js"></script>
</body>
</html>
